<section class="container">
  <div class="cost">
    <h2 class="title">Стоимость портфеля</h2>
    <p class="all-money">
      {{ allMoney }} &#8381; <span class="grow">+{{ mockGrow }} &#8381; {{ mockPercent }}%</span>
    </p>
    <table cellpadding="5">
      <tr *ngFor="let item of mock">
        <td>{{ item.name }}</td>
        <td class="right-column">{{ item.cost }} &#8381;</td>
      </tr>
    </table>
  </div>
  <div class="analitics">
    <h2 class="title">Аналитика</h2>
    <ul>
      <li><a>Активы</a></li>
      <li><a>Компании</a></li>
      <li><a>Отрасли</a></li>
      <li><a>Валюта</a></li>
    </ul>
  </div>
</section>
