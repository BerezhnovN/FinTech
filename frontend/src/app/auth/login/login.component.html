<form [formGroup]="form" class="form">
  <h2 class="title">СОВКОМБАНК</h2>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" />
    <mat-error *ngIf="form.controls.email.hasError('required')"> Email <strong>обязательное поле</strong> </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Пароль</mat-label>
    <input type="password" matInput formControlName="password" />
    <mat-error *ngIf="form.controls.password.hasError('required')"> Пароль <strong>обязательное поле</strong> </mat-error>
  </mat-form-field>

  <mat-checkbox class="example-margin" formControlName="save">Запомнить меня</mat-checkbox>

  <button mat-stroked-button color="primary" (click)="login()" [disabled]="form.invalid || form.pristine">Продолжить</button>

  <p class="text-register">Ещё не зарегистированы? <a class="link" routerLink="../registration">Зарегистрироваться</a></p>
</form>
